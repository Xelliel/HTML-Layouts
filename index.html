<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <style>
        /* Use flexbox to make the #mini-layout elements display horizontally */
        #mini-layout {
            display: flex;
        }

        /* Adjust spacing between the elements */
        #mini-layout span {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="pic">
        <img src="https://placekitten.com/500/500" alt="huge cat picture">
    </div>
    <div id="icons">
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-bacon"></i></span>
        <span><i class="fas fa-motorcycle"></i></span>
        <span><i class="fas fa-chess-knight"></i></span>
        <span><i class="fas fa-pie"></i></span>
    </div>
    <div id="mini-layout">
        <!-- First item in the mini-layout -->
        <span>
            <div>
                <img src="http://placekitten.com/200/200" alt="Kitten Pic">
            </div>
            <div>
                <strong>Silly Kitty!</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Kitties</a>
            </div>
        </span>

        <!-- Second item in the mini-layout -->
        <span>
            <div>
                <img src="http://placeowl.com/200/200" alt="Owl pic">
            </div>
            <div>
                <strong>Hoot Hoot!</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://placeowl.com">More Hoots!</a>
            </div>
        </span>

        <!-- Third item in the mini-layout -->
        <span>
            <div>
                <img src="https://placebear.com/100/100" alt="Bear Pic">
            </div>
            <div>
                <strong>Fluffy Bear</strong>
            </div>
            <div>
                <p>Aww a bear!</p>
            </div>
            <div>
                <a href="https://placebear.com/">More Bears</a>
            </div>
        </span>

        <!-- Fourth item in the mini-layout (Empty) -->
        <span>
            <div>
                <img src="https://placedog.net/500/280" alt="Dog pic">
            </div>
            <div>
                <p>Boof!</p>
            </div>
            <div>
                <a href="https://placedog.net">More Doggos!</a>
            </div>
        </span>
    </div>
</body>
</html>
